<div class="container">
  <pan-zoom [config]="panZoomConfig">
    <img src="assets/map-7.webp" alt="map"/>
  </pan-zoom>
  <div *ngFor="let option of markerOptions" [style.left.px]="option.left" [style.top.px]="option.top" class="marker">
    <div class="icon"></div>
    <div class="name">{{ option.name }}</div>
  </div>
</div>
